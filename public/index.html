<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Reminder System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero d-flex align-items-center justify-content-center text-center">
  <div class="container">
    <h1 class="display-4 fw-bold text-white">Never Miss a Special Moment</h1>
    <p class="lead text-white-50 mb-4">Set up to three event reminders easily and stay connected with your loved ones.</p>
    <button class="btn btn-light btn-lg shadow-sm animate-cta" data-bs-toggle="modal" data-bs-target="#eventModal">
      Set Event Reminder
    </button>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add Event Reminders</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="eventForm">
        <div class="modal-body">
          <div id="reminderContainer">
            <!-- Dynamic event fields will be added here -->
          </div>
          <button type="button" class="btn btn-outline-secondary mt-3" id="addReminderBtn">+ Add Another Reminder</button>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit Reminders</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
